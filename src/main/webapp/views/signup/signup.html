<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    layout:decorate="~{views/web/layout/base-layout.html}">

<head>
    <title>Sign up</title>
</head>

<body>
    <section layout:fragment="content">
        <div th:replace="views/web/layout/banner :: banner-shared"></div>
        <!-- sign up -->
        <div id="signupContent">
            <div class="agilemodal-dialog modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Register Now</h5>
                    </div>
                    <div class="modal-body pt-3 pb-5 px-sm-5">
                        <div class="row">
                            <div class="col-md-6 mx-auto align-self-center">
                                <img th:src="@{assets/images/p3.png}" class="img-fluid" alt="login_image" />
                            </div>
                            <div class="col-md-6">
                                <form th:action="@{/register-process}" method="post" th:object="${user}">
                                    <div class="form-group">
                                        <label for="recipient-name1" class="col-form-label">Full name</label>
                                        <input th:field="*{fullname}" type="text" class="form-control" name="fullname"
                                            id="recipient-name1">
                                    </div>
                                    <div class="form-group">
                                        <label for="recipient-name1" class="col-form-label">User name</label>
                                        <input th:field="*{username}" type="text" class="form-control" name="username"
                                            id="recipient-name1" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="recipient-email" class="col-form-label">Email</label>
                                        <input th:field="*{email}" type="email"
                                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control"
                                            name="email" id="recipient-email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password1" class="col-form-label">Password</label>
                                        <input th:field="*{password}" type="password" class="form-control"
                                            name="password" id="password1" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password2" class="col-form-label">Confirm Password</label>
                                        <input th:field="*{confirmPassword}" name="confirmPassword" type="password"
                                            class="form-control" placeholder=" " id="password2" required>
                                    </div>
                                    <div class="sub-w3l">
                                        <div class="sub-agile">
                                            <input type="checkbox" id="brand2" value="" required>
                                            <label for="brand2" class="mb-3">
                                                I Accept to the Terms && Conditions
                                            </label>
                                        </div>
                                    </div>
                                    <div class="right-w3l">
                                        <input type="submit" class="form-control" value="Register">
                                    </div>
                                    <p class="text-center mt-3">Already a member?
                                        <a th:href="@{/login}" class="text-dark login_btn">
                                            Login Now</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //signup -->
    </section>
</body>

</html>
