<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<link th:href="@{/assets/web/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all">
	<link th:href="@{/assets/web/css/shop.css}" rel="stylesheet" type="text/css" media="all">
	<link th:href="@{/assets/web/css/style.css}" rel="stylesheet" type="text/css" media="all">
	<link th:href="@{/assets/web/css/fontawesome-all.min.css}" rel="stylesheet">
	<link th:href="@{/assets/webfonts.googleapis.com/css?family=Elsie+Swash+Caps:400,900}" rel="stylesheet">
	<link
		th:href="@{/assets/webfonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i}"
		rel="stylesheet">
</head>

<body>
	<!-- header -->
	<div th:fragment="header" class="container">
		<!-- top nav -->
		<nav class="top_nav d-flex pt-3 pb-1">
			<!-- logo -->
			<h1>
				<a class="navbar-brand" th:href="@{/}">3t </a>
			</h1>
			<!-- //logo -->
			<div class="w3ls_right_nav ml-auto d-flex">
				<div class="nav-icon d-flex">
					<!-- sigin and sign up -->
					<a sec:authorize="!isAuthenticated()" class="text-dark login_btn align-self-center mx-3"
						th:href="@{/login}"> <i class="far fa-user"></i>
					</a>
					<!-- sigin and sign up -->
					<div sec:authorize="isAuthenticated()" class="align-self-center mx-3">
						<nav class="navbar navbar-expand-lg navbar-light justify-content-center">
						    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
						        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						        <span class="navbar-toggler-icon"></span>
						    </button>
						    <div class="collapse navbar-collapse" id="navbarSupportedContent">
						        <ul class="navbar-nav mx-auto text-center">

						            <li class="nav-item dropdown has-mega-menu" style="position:static;">            
						                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
						                    aria-expanded="false">
						                    <i class="fas fa-user-circle"></i>		
						                    <span sec:authentication="principal.username"></span>
						                 </a>
						                <div class="dropdown-menu" style="width:100%">
						                    <div class="px-0 container">
						                        <div class="row">
						                            <div class="col-md-4">
						                                <a sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown-item" th:href="@{/dashboard}">Dashboard</a>
						                                <a class="dropdown-item" href="men.html">My Profile</a>
						                                <a class="dropdown-item" th:href="@{/logout}">Logout</a>
						                            </div>
						                        </div>
						                    </div>
						                </div>
						            </li>
						        </ul>
						    </div>
						</nav>
					</div>
					<!-- shopping cart -->
					<div class="cart-mainf">
						<div class="hubcart hubcart2 cart cart box_1">
							<form action="#" method="post">
								<input type="hidden" name="cmd" value="_cart">
								<input type="hidden" name="display" value="1">
								<button class="btn top_hub_cart mt-1" type="submit" name="submit" value="" title="Cart">
									<i class="fas fa-shopping-bag"></i>
								</button>
							</form>
						</div>
					</div>
					<!-- //shopping cart ends here -->
				</div>
			</div>
		</nav>
		<!-- //top nav -->
		<!-- bottom nav -->
		<nav class="navbar navbar-expand-lg navbar-light justify-content-center">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mx-auto text-center">
					<li class="nav-item">
						<a class="nav-link  active" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Blog</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
			</div>
		</nav>
		<!-- //bottom nav -->
	</div>
	<!-- //header container -->
	<!-- //header -->
</body>

</html>
