<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    layout:decorate="~{views/web/layout/base-layout.html}">

<head>
    <!--/*  Title will be replaced by their respective titles in the calling template. */-->
    <title>Shipping detail</title>
</head>

<body>
    <section layout:fragment="content">
        <div th:replace="views/web/layout/banner :: banner-shared"></div>
        <div class="container my-5">
            <div>
                <p class="h3 py-3">Select a shipping address</p>
                <p class="pb-3">Please enter a shipping address for this order. Please also indicate whether your billing address is the
                    same as the shipping address entered. 
                </p>
                <p>When finished, click the "Continue" button.</p>
                <hr>
            </div>
            <p class="h4 font-weight-bold pb-2">Add address of Receiver</p>
            <form th:action="@{/orders/ship-add}" th:object="${ship}" th:method="post" style="width: 700px;">
                <div class="form-group">
                    <label class="font-weight-bold">Full name(First and Last name)</label>
                    <input type="text" class="form-control" th:field="*{fullname}" placeholder="Enter full name">
                    <small class="form-text text-muted">Receiver's name</small>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Phone number</label>
                    <input type="number" class="form-control" th:field="*{phone}" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Address</label>
                    <input type="text" class="form-control" th:field="*{address}" placeholder="Street address, unit, building,..">
                </div>
                <div class="d-flex justify-content-around">
                    <a th:href="@{/cart/detail}"  class="btn btn-secondary btn-lg" type="button" role="button"><i class="fas fa-arrow-left mr-2"></i>Back to cart</a>
                    <button type="submit" class="btn btn-success btn-lg">Continue<i class="fas fa-arrow-right ml-2"></i></button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
