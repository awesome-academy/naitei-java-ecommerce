<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>
	<!-- Top bar -->
	<nav th:fragment="topbar" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
		<!-- Side bar Toggle (Top bar) -->
		<button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
			<i class="fa fa-bars"></i>
		</button>
		<!-- Top bar Navigation bar -->
		<ul class="navbar-nav ml-auto">
			<div class="topbar-divider d-none d-sm-block"></div>
			<!-- Navigation Item - User Information -->
			<li sec:authorize="isAuthenticated()" class="nav-item dropdown no-arrow">
				<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">
					<img class="img-profile rounded-circle mx-2" src="https://source.unsplash.com/QAB-WJcbgJk/60x60">
					<span sec:authentication="principal.username"></span>
				</a> <!-- Drop down - User Information -->
				<div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
					<a th:href="@{/}" class="dropdown-item">
						<i class="fab fa-shopify fa-sm fa-fw mr-2 text-gray-400"></i>
						Shopping
					</a>
					<a th:href="@{/logout}" class="dropdown-item">
						<i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
						Logout
					</a>
				</div>
			</li>
			<li sec:authorize="!isAuthenticated()" class="nav-item dropdown no-arrow">
				<a th:href="@{/login}" class="nav-link dropdown-toggle" id="userDropdown" role="button"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<span class="mr-2 d-none d-lg-inline text-gray-600 small">Login</span>
				</a> <!-- Drop down - User Information -->
			</li>
		</ul>
	</nav>
	<!-- End of Top bar -->
</body>

</html>
